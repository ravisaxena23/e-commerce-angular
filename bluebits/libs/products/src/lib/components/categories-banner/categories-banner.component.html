<div class="categories-banner">
  <h3>Categories</h3>
  <div class="p-grid" *ngIf="categories.length > 0">
    <div class="p-col-2" *ngFor="let category of categories">
      <div
        class="category"
        [routerLink]="'/category/' + category.id"
        [ngStyle]="{ backgroundColor: category.color }"
      >
        <div class="category-icon">
          <i class="pi pi-{{ category.icon }}"></i>
        </div>
        <div class="category-name">{{ category.name }}</div>
      </div>
    </div>
  </div>
  <div class="category-error" *ngIf="categories.length === 0">
    SORRY FOR YOUR INCONVINENCE... WE WILL BE BACK SHORTLY
  </div>
</div>
